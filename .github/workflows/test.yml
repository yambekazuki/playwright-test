name: Playwright Scrape

on:
  repository_dispatch:
    types: [scrape]

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm ci

      - run: npx playwright install --with-deps

      - name: Run scraping
        run: npm run scrape
